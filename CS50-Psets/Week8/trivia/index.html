<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            // Listen to events when the page is loaded
            document.addEventListener('DOMContentLoaded', function() {
                // If correct answer is selected
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#result').innerHTML = 'Correct!';
                });

                // If incorrect answer is selected
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#result').innerHTML = 'Incorrect';
                    });
                }

                // When the button is clicked check if the answer matches
                document.querySelector('.check').addEventListener('click', function() {
                    var input = document.querySelector('input');
                    if (input.value == "Hyper Text Markup Language"){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#result1').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#result1').innerHTML = 'Incorrect!';
                    }

                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button class="incorrect">6 people per 1 sheep</button>
                <button class="incorrect">3 people per 1 sheep</button>
                <button class="incorrect">1 person per 1 sheep</button>
                <button class="incorrect">1 person per 3 sheep</button>
                <button class="correct">1 person per 6 sheep</button>

                <p id="result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What does “HTTP” stand for?</h3>
                <input type="text"></input>
                <button class="check">Check Answer</button>

                <p id="result1"></p>
            </div>
        </div>
    </body>
</html>
